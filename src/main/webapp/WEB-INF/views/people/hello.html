<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>
<div th:each="person : ${people}" th:object="${person}">
    <a th:href="@{/people/{id} (id=${person.getId()})}" th:text="${person.getName()}+', '+${person.getAge()}+', '+${person.getEmail()}"></a>

</div>
</body>
</html>
