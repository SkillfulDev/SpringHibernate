<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="">
</head>
<body>
<p class="some">HELLO</p>
<div class="border" th:each="person : ${people}" th:object="${person}">
    <a class="link" th:href="@{/people/{id} (id=${person.getId()})}"
       th:text="${person.getName()}+', '+${person.getAge()}+', '+${person.getEmail()}"></a>
    <span class="new">Текст</span>
</div>
</body>
</html>
